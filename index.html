<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button id="SingUp">Sing Up</button>
    <span class="closeModal animation">&times;</span>
    <form action="" id="form" class="animation">
      <h1>Sign UP</h1>
      <div class="fill">Please fill in this form to create an account</div>
      <label for="email">Email</label>
      <input
        class="email"
        type="email"
        name=""
        id=""
        placeholder="Enter email"
      />
      <label for="password">Password</label>
      <input
        type="password"
        name=""
        id="password"
        placeholder="Enter password"
        class="password"
      />
      <div class="returnMsg">
        <div class="lower hide">brak małej litery</div>
        <div class="upper hide">brak dużej litery</div>
        <div class="number hide">brak cyfry</div>
        <div class="length hide">conjamniej 8 znaków</div>
      </div>

      <label for="password">Password again</label>
      <input
        type="password"
        name=""
        id=""
        placeholder="Re-enter password"
        class="repassword"
      />
      <div class="returnMsg">
        <div class="lower2 hide">brak małej litery</div>
        <div class="upper2 hide">brak dużej litery</div>
        <div class="number2 hide">brak cyfry</div>
        <div class="length2 hide">conjamniej 8 znaków</div>
      </div>
      <label for="checkbox"
        ><input type="checkbox" name="" id="" />Remember me</label
      >
      <div class="terms">
        By creating an account you agree to our <a href="">Terms & Privacy</a>
      </div>
      <div class="conteiner">
        <button type="reset">Cancel</button>
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
